<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>tz-tv YouTube Player</title>
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; background: black; height: 100%;
  }
  #player {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  let player;
  const urlParams = new URLSearchParams(window.location.search);
  const videoId = urlParams.get('video') || 'dQw4w9WgXcQ';

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: videoId,
      playerVars: {
        autoplay: 1,
        controls: 0,
        modestbranding: 1,
        rel: 0,
        iv_load_policy: 3,
        disablekb: 1,
        mute: 1  // mute on start to allow autoplay in some browsers
      },
      events: {
        onReady: event => {
          event.target.playVideo();
          setTimeout(() => {
            event.target.unMute();
          }, 1000); // Unmute after 1 second delay
        }
      }
    });
  }
</script>
</body>
</html>
